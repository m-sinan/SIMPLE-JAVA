<body onload="mainloader()" id="body" style="background-color:brown;" >

        <div class="loader"></div>
        <div class="loader"></div>
        <div class="loader"></div>
    </div>
    <div id="main" class="container" style="height: 100vh;">
        <div class="row" style="height: 80%; margin: 0;">
            <div class="circle-div col-sm-1 col-md-3 col-lg-3 ">
                <button onclick="white()" class="rounded-circle bg-light" style="width:80px; height: 80px;  background-color: #fff;"></button>
            </div>
            <div class="circle-div col-sm-3 col-md-3 col-lg-3 ">

            </div>
            <div class="circle-div col-sm-3 col-md-3 col-lg-3">
                <button onclick="blue()" class="rounded-circle"style="width:80px; height: 80px; background-color:blue;"></button>
            </div>
            <div class="circle-div col-sm-3 col-md-3 col-lg-3">
                <button onclick="yellow()" class="rounded-circle bg-warning" style="width:80px; height: 80px; "></button>
            </div>
        </div>
        <div class="row" style="margin: 0;">
            <div class="circle-div">  
                <button type="button" class="refresh-btn" onclick="back()">

        </div>
    </div>
